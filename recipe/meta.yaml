{% set name = "pyobjc-framework-corebluetooth" %}
{% set version = "10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyobjc-framework-CoreBluetooth-{{ version }}.tar.gz
  sha256: 81f50fcd9ee24332f1ad85798d489cfc05be739fcc1389caa6d682e034215efd

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [linux or win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - pyobjc-core >=9.1
    - pyobjc-framework-cocoa >=9.1
    - python

test:
  imports:
    - CoreBluetooth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ronaldoussoren/pyobjc
  summary: Wrappers for the framework CoreBluetooth on macOS
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
    - xhochy
