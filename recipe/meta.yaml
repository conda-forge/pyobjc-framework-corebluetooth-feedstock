{% set name = "pyobjc-framework-corebluetooth" %}
{% set version = "8.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyobjc-framework-CoreBluetooth-{{ version }}.tar.gz
  sha256: b4f621fc3b5bf289db58e64fd746773b18297f87a0ffc5502de74f69133301c1

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [linux or win]

requirements:
  host:
    - pip
    - python
  run:
    - pyobjc-core >=8.5.1
    - pyobjc-framework-cocoa >=8.5.1
    - python

test:
  imports:
    - CoreBluetooth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ronaldoussoren/pyobjc
  summary: Wrappers for the framework CoreBluetooth on macOS
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
